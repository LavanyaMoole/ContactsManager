<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="dash_base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <div class="card">
    <div class="card-body" th:if="${contact1}">
      <div class="container text-center">
        <img src="" style="height:200px;width:200px;" class="profile-photo" th:src="@{'/img/'+${contact1.image}}" alt="profile photo">
        <h1 class="mt-3"><span th:text="${contact1.name}"></span>(<span th:text="${contact1.secondName}"></span>)
        </h1>
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Contact
              <span th:text="${contact1.cId}"></span>
            </th>

          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Email_Id</th>
            <td><span th:text="${contact1.email}"></span></td>

          </tr>
          <tr>
            <th scope="row">Phone</th>
            <td><span th:text="${contact1.phone}"></span></td>

          </tr>
          <tr>
            <th scope="row">Designation/Work</th>
            <td><span th:text="${contact1.work}"></span></td>

          </tr>


          </tbody>
        </table>
        <div class="description mt-3">
          <th:block th:utext="${contact1.description}"></th:block>
        </div>
        <div class="container">
          <button type="button" class="btn btn-danger">Delete</button>
          <form th:action="@{'/updateContact/'+${contact1.cId}}" method="POST" class="mt-3"
          ><button type="submit" class="btn btn-success">Update</button></form>
        </div>
      </div>
    </div>

  </div>
  <h2 class="text-center p-3 bg-danger" th:unless="${contact1}">You don't have access to this contact detail!!!</h2>
</section>

</body>
</html>
