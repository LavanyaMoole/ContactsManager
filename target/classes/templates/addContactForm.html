<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="dash_base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <div class="card mr-3 ml-3">
    <div class="card-body">
      <h1 class="text-center">Add Contacts</h1>
      <div class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form action="#"  enctype="multipart/form-data" method="POST" th:object="${contact}"
                  th:action="@{/process_contact}" class="mt-2"
            >
              <div class="input-group mb-3">
                <span class="input-group-text" id="username"> <i class="fas fa-user-alt"></i></span>
                <input type="text" class="form-control" placeholder="Enter Name" name="name" aria-label="Username" aria-describedby="basic-addon1" required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="secname"> <i class="fas fa-user-alt"></i></span>
                <input type="text" class="form-control" placeholder="Enter second name"  name="secondName" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="work"><i class="fa fa-briefcase"></i></span>
                <input type="text" class="form-control" placeholder="Enter Designation" name="work" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="email"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Enter email-address" name="email" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="phone"><i class="fa fa-phone"></i></span>
                <input type="number"  maxlength="10" class="form-control" placeholder="Enter phone number" name="phone" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="form-floating mb-3">
                <textarea name="description" class="form-control" placeholder="Leave a comment here" id="mytextarea" style="height: 150px"></textarea>
                <label for="mytextarea">Enter contact description</label>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Upload</label>
                <input type="file" name="profileImage" class="form-control" id="inputGroupFile01">
              </div>
              <div class="container text-center">
                <button class="btn btn-outline-primary">Save Contact</button>
              </div>

            </form>
          </div>

        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>



</body>
</html>
