<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="dash_base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <div class="card">
    <div class="card-body" th:if="${user}">
      <div class="container text-center">
        <img src="" style="height:200px;width:200px;" class="profile-photo" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo">
        <h1 class="mt-3"><span th:text="${user.name}"></span>
        </h1>
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">USER
              <span th:text="${user.id}"></span>
            </th>

          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Email_Id</th>
            <td><span th:text="${user.email}"></span></td>

          </tr>

          <tr>
            <th scope="row">Role</th>
            <td><span th:text="${user.role}"></span></td>

          </tr>
          <tr>
            <th scope="row">Admin</th>
            <td><span th:text="${user.admin.email}"></span>
              (<span th:text="${user.admin.name}"></span>)</td>

          </tr>


          </tbody>
        </table>
        <div class="description mt-3">
          <th:block th:utext="${user.about}"></th:block>
        </div>
        <div class="container">
          <form  class="mt-3"
          ><button type="submit" class="btn btn-success">Update</button></form>
        </div>
      </div>
    </div>

  </div>
  <h2 class="text-center p-3 bg-danger" th:unless="${user}">You are not a user!!!</h2>
</section>

</body>
</html>
