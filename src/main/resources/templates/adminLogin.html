<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body style="height: 100vh;">
<section>
  <div id="login">

    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div class="login-box col-md-12">
            <form id="login-form" class="form" th:action="@{/adminLogin}" action="#" method="post">
              <h3 class="text-center text-info">Admin Login!!!</h3>
              <div th:if="${param.error}" class="alert alert-danger">
                Invalid Username or password</div>
              <div th:if="${param.logout}" class="alert alert-success">
                you are logged out</div>

              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="name" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="remember-me" class="text-info"><span>Remember me</span>
                  <span><input id="remember-me" name="remember-me" type="checkbox"><div id="register-link" class="text-right">
                  <a href="/adminSignup/" class="text-info">Register here</a>
                </div></span></label>
                <br>
                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
