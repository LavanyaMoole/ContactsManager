<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/style.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title th:text="${title}">base</title>
</head>
<body>
<!-- -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <img  class="profile-photo" th:src="@{/img/cm.jfif}">
        <a class="navbar-brand" href="#">Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase" >
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" ><img src=""  class="profile-photo" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo">
                        <span th:text="${user.name}"></span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link "href="#" th:href="@{/logout}" >Logout</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- -->

<!--starting Sidebar -->
<div class="sidebar mt-2">
    <span onclick="toggleSidebar()" class="crossBtn mt-4">&times;</span> <a
        href="#" th:href="@{/user/dashboard}" class="item">
    <i
        class="fas fa-home"></i>Dashboard</a> <a href="#"
                                             th:href="@{/user/view_contacts}" class="item"><i
        class="fas fa-list-ol"></i> View Contacts</a> <a href="#"
                                                             th:href="@{/user/add-contact}" class="item"><i
        class="fas fa-pencil-alt"></i> Add Contact</a>
    <a href="#" th:href="@{/user/viewProfile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
    <a href="#" class="item"><i
            class="fas fa-cogs"></i> Settings</a>
    <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <div class="divider"></div>

</div>


<!-- end of sidebar-->
<!-- starting of content-->
<div class="content mt-5">
    <i onclick="toggleSidebar()" class="fas fa-bars mt-5"></i>




    <!-- Message box -->
    <div th:if="${session.message}" class="container ">
        <div th:classappend="${'alert-'+session.message.type}"
             class="alert  text-center" role="alert">
            <span th:text="${session.message.content}"></span>
        </div>

        <th:block th:text="${#session.removeAttribute('message')}"></th:block>

    </div>

    <div th:replace="${content}"></divth:replace></div>
</div>

<!--end of content -->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
